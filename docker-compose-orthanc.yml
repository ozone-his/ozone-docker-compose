version: "3.8"

services:
  orthanc:
    command: /run/secrets/
    secrets:
      - orthanc.json
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    environment:
      - ORTHANC_NAME=${ORTHANC_NAME}
      - ORTHANC_AUTHENTICATION=keycloak
      - KEYCLOAK_REALM=orthanc
      - KEYCLOAK_CLIENT_ID=orthanc
    volumes:
      - orthanc-db:/var/lib/orthanc/db
    networks:
      - ozone
      - web
    ports:
    - "8888:8042"
