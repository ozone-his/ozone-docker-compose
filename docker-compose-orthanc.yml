  #     - ORTHANC__USER__NAME=orthanc
  #     - ORTHANC__USER__PASSWORD=orthanc
  #     - KC_DB="postgresql"
  #     - KC_DB_URL="jdbc:postgresql://postgres:5432/keycloak"
  #     - KC_DB_USERNAME="orthanc"
