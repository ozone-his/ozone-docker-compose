<VirtualHost *:443>
  include  /usr/local/apache2/conf/proxy-rules

  <IfDefine enableTLS>
    LoadModule ssl_module modules/mod_ssl.so
    SSLEngine on
    SSLCertificateFile "/etc/tls/cert.pem"
    SSLCertificateKeyFile "/etc/tls/privkey.pem"
    SSLCertificateChainFile "/etc/tls/chain.pem"
  </IfDefine>

</VirtualHost>
